    <script>
      // Prevent dark mode flash
      !function(){try{var d=document.documentElement;var e=localStorage.getItem('oth-color-scheme');if(e){d.setAttribute('data-mantine-color-scheme',e)}else{var t='light';var m=window.matchMedia('(prefers-color-scheme: dark)');if(m.matches)t='dark';d.setAttribute('data-mantine-color-scheme',t)}}catch(e){}}()
    </script>

    <div id="root"></div>

  </body>
